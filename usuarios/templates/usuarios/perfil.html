{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title">Mi Perfil</h2>
        <p><strong>Usuario:</strong> {{ perfil.user.username }}</p>
        <p><strong>Teléfono:</strong> {{ perfil.telefono }}</p>
        <p><strong>Dirección:</strong> {{ perfil.direccion }}</p>
        <p><strong>Fecha de nacimiento:</strong> {{ perfil.fecha_nacimiento }}</p>
        <a href="{% url 'editar_perfil' %}" class="btn btn-primary">Editar perfil</a>
    </div>
</div>
{% endblock %}
