<!-- Hereda de la plantilla base.html -->
{% extends "base.html" %}

<!-- Bloque de contenido principal -->
{% block content %}
<!-- Tarjeta con sombra y ancho máximo de 500px -->
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <!-- Título dinámico que cambia entre "Crear" y "Editar" -->
        <h2 class="card-title mb-4">
            {% if form.instance.pk %}
                Editar
            {% else %}
                Crear
            {% endif %} 
            Organización
        </h2>
        
        <!-- Formulario -->
        <form method="post">
            <!-- Token de seguridad CSRF -->
            {% csrf_token %}
            
            <!-- Renderiza automáticamente los campos del formulario -->
            {{ form.as_p }}
            
            <!-- Contenedor para los botones -->
            <div class="d-flex justify-content-between mt-3">
                <!-- Botón de envío del formulario -->
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
                
                <!-- Botón para cancelar y volver al listado -->
                <a href="{% url 'lista_organizaciones' %}" 
                   class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
