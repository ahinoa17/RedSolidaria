{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title">¿Eliminar oportunidad "{{ oportunidad.titulo }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'detalle_oportunidad' oportunidad.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
