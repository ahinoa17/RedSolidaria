<!-- permutaciones/base_permutaciones.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exchange-alt me-2"></i>Intercambiar Turnos
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'permutaciones:lista' %}" 
                       class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'lista' %}active{% endif %}">
                        <i class="fas fa-list-ul me-2"></i>Mis Solicitudes de Intercambio
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block permutaciones_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
